<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>4WildLife.com</title>
  </head>
  <body>
    <nav class="nav-wrapper cyan lighten-4" style="min-height: 100px">
        <div class="container">
            
            <a href="/" class="brand-logo"><img src="./assets/4wildlife_Logo_GreenBlackBlue.png" height="180" width="180"></a>
            <a href="#" class="sidenav-trigger" data-target="mobile-links">
                <i class="material-icons">menu</i>
            </a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#" class="black-text text-darken-2 menuitem">Launching Summer 2021</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-links">
        <li><a href="#">Launching Summer 2021</a></li>
    </ul>

    <h4 class="headertext">Save Wildlife, Live Boldly.</h4>
    <div class="index-hero snow_leopard">
        <img id="logo" alt="logo image" src="/assets/4WL_Colors.png">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.sidenav').sidenav();
        })
    </script>
  </body>
</html>
